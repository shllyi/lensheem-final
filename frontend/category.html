    <script>
        // Global variables
        let currentUser = null;
        const API_BASE_URL = '/api';
        const baseUrl = 'http://localhost:3000/api/category';

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setActiveNavItem();
            initializeCategoriesTable();
        });

        // Check if user is authenticated and is admin
        async function checkAuth() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    redirectToLogin();
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/auth/admin-check`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    localStorage.removeItem('token');
                    redirectToLogin();
                    return;
                }

                const data = await response.json();
                if (data.success) {
                    loadAdminProfile();
                } else {
                    redirectToLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                redirectToLogin();
            }
        }

        // Set active navigation item based on current page
        function setActiveNavItem() {
            const currentPage = window.location.pathname.split('/').pop();
            const navItems = document.querySelectorAll('.nav-item, .sidebar-nav-item');
            
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                }
            });
        }

        // Redirect to login page
        function redirectToLogin() {
            window.location.href = '/login.html';
        }

        // Load admin profile information
        async function loadAdminProfile() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/auth/admin-profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }

                const data = await response.json();
                if (data.success) {
                    currentUser = data.profile;
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                box-shadow: 0 4px 15px rgba(0,0,0,0.15);
                ${type === 'error' ? 'background: #e74c3c;' : 
                  type === 'success' ? 'background: #27ae60;' : 
                  'background: #ffc107;'}
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize Categories Table
        function initializeCategoriesTable() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role') || localStorage.getItem('userRole');
            
            if (!token) {
                alert('Please log in to access this page.');
                window.location.href = '/login.html';
                return;
            }
            
            if (!role || role.toLowerCase() !== 'admin') {
                alert('Admin access required.');
                window.location.href = '/index.html';
                return;
            }

            let currentPage = 1;
            let isLoading = false;
            let hasMoreData = true;
            const pageSize = 20;
            let searchParams = {};
            let dataTable;
            
            // Initialize DataTable
            dataTable = $('#categoriesTable').DataTable({
                processing: true,
                serverSide: false,
                searching: false,
                ordering: true,
                info: false,
                lengthChange: false,
                pageLength: pageSize,
                paging: false,
                scrollY: '60vh',
                scrollCollapse: true,
                scrollX: true,
                autoWidth: false,
                language: {
                    processing: '<div class="spinner"></div> Loading categories...',
                    emptyTable: '<div style="text-align: center; padding: 40px; color: #666;">No categories found.</div>',
                    zeroRecords: '<div style="text-align: center; padding: 40px; color: #666;">No categories found.</div>'
                },
                columnDefs: [
                    { orderable: false, targets: [2] } // Actions column
                ],
                order: [[0, 'desc']], // Sort by ID descending
                createdRow: function(row, data, dataIndex) {
                    // Add custom classes to rows
                    if (data[2] && data[2].includes('Restore')) {
                        $(row).addClass('deleted');
                    }
                }
            });
            
            // Load initial data
            loadCategories(currentPage);
            
            // Search form submission
            $('#searchBtn').on('click', function(e) {
                e.preventDefault();
                
                const simpleSearch = $('#simpleSearch').val().trim();
                
                searchParams = {
                    search: simpleSearch
                };
                
                currentPage = 1;
                hasMoreData = true;
                dataTable.clear().draw();
                loadCategories(currentPage);
            });
            
            // Simple search functionality
            $('#simpleSearch').on('keyup', function(e) {
                if (e.key === 'Enter') {
                    $('#searchBtn').click();
                }
            });
            
            // Clear search
            $('#clearSearch').on('click', function() {
                $('#simpleSearch').val('');
                searchParams = {};
                currentPage = 1;
                hasMoreData = true;
                dataTable.clear().draw();
                loadCategories(currentPage);
                showNotification('Search cleared!', 'success');
            });
            
            // Infinite scroll handler
            $('.dataTables_scrollBody').on('scroll', function() {
                const scrollTop = $(this).scrollTop();
                const scrollHeight = this.scrollHeight;
                const clientHeight = this.clientHeight;
                
                // Load more when user scrolls to bottom (with 100px threshold)
                if (scrollTop + clientHeight >= scrollHeight - 100 && hasMoreData && !isLoading) {
                    loadCategories(currentPage + 1);
                }
            });
            
            function loadCategories(page) {
                if (isLoading) return;
                
                isLoading = true;
                
                if (page === 1) {
                    $('#infiniteScrollLoading').hide();
                } else {
                    $('#infiniteScrollLoading').show();
                }
                
                let queryParams = `page=${page}&limit=${pageSize}`;
                
                // Add search parameter
                if (searchParams.search && searchParams.search.trim()) {
                    queryParams += `&search=${encodeURIComponent(searchParams.search.trim())}`;
                }
                
                $.ajax({
                    url: `${baseUrl}/admin/all?${queryParams}`,
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(response) {
                        if (response.success) {
                            if (response.data.length === 0) {
                                hasMoreData = false;
                                if (page === 1) {
                                    dataTable.clear().draw();
                                }
                            } else {
                                const rows = response.data.map(category => {
                                    const isDeleted = category.deleted_at ? 'deleted' : '';
                                    
                                    let actionButtons = '';
                                    if (category.deleted_at) {
                                        actionButtons = `
                                            <button class="btn-action btn-restore" onclick="restoreCategory('${category.category_id}')">
                                                <i class="fas fa-undo"></i> Restore
                                            </button>`;
                                    } else {
                                        actionButtons = `
                                            <button class="btn-action btn-view" onclick="editCategory('${category.category_id}', '${category.description}')">
                                                <i class="fas fa-edit"></i> Edit
                                            </button>
                                            <button class="btn-action btn-delete" onclick="deleteCategory('${category.category_id}')">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>`;
                                    }

                                    return [
                                        category.category_id,
                                        category.description,
                                        actionButtons
                                    ];
                                });
                                
                                if (page === 1) {
                                    dataTable.clear().rows.add(rows).draw();
                                    updateAnalytics(response.data);
                                } else {
                                    dataTable.rows.add(rows).draw(false);
                                }
                                
                                currentPage = page;
                                
                                if (response.data.length < pageSize) {
                                    hasMoreData = false;
                                }
                            }
                        } else {
                            if (page === 1) {
                                dataTable.clear().draw();
                            }
                        }
                    },
                    error: function(xhr, status, error) {
                        if (page === 1) {
                            dataTable.clear().draw();
                        }
                        showNotification('Failed to load categories. Please try again.', 'error');
                    },
                    complete: function() {
                        isLoading = false;
                        $('#infiniteScrollLoading').hide();
                    }
                });
            }

            function updateAnalytics(data) {
                if (data && data.length > 0) {
                    const total = data.length;
                    const active = data.filter(category => !category.deleted_at).length;
                    const deleted = data.filter(category => category.deleted_at).length;
                    
                    // Calculate this month's categories
                    const thisMonth = new Date().getMonth();
                    const thisYear = new Date().getFullYear();
                    const thisMonthCategories = data.filter(category => {
                        const categoryDate = new Date(category.created_at);
                        return categoryDate.getMonth() === thisMonth && categoryDate.getFullYear() === thisYear;
                    }).length;
                    
                    $('#totalCategories').text(total);
                    $('#activeCategories').text(active);
                    $('#deletedCategories').text(deleted);
                    $('#thisMonth').text(thisMonthCategories);
                } else {
                    $('#totalCategories').text('0');
                    $('#activeCategories').text('0');
                    $('#deletedCategories').text('0');
                    $('#thisMonth').text('0');
                }
            }
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Modal functions
        function openAddModal() {
            $('#categoryModalLabel').text('Add Category');
            $('#category_description').val('');
            $('#categorySubmit').show();
            $('#categoryUpdate').hide();
            $('#categoryModal').show();
        }

        function closeModal() {
            $('#categoryModal').hide();
        }

        // CRUD functions
        function editCategory(categoryId, description) {
            $('#categoryModalLabel').text('Edit Category');
            $('#category_description').val(description);
            $('#categorySubmit').hide();
            $('#categoryUpdate').show().attr('onclick', `updateCategory('${categoryId}')`);
            $('#categoryModal').show();
        }

        function saveCategory() {
            const description = $('#category_description').val().trim();
            
            if (!description) {
                showNotification('Please enter a category description.', 'error');
                return;
            }
            
            const token = localStorage.getItem('token');
            
            $.ajax({
                url: baseUrl,
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({ description: description }),
                success: function(response) {
                    if (response.success) {
                        showNotification('Category added successfully!', 'success');
                        closeModal();
                        location.reload();
                    } else {
                        showNotification(response.message || 'Failed to add category.', 'error');
                    }
                },
                error: function(xhr, status, error) {
                    showNotification('Failed to add category.', 'error');
                }
            });
        }

        function updateCategory(categoryId) {
            const description = $('#category_description').val().trim();
            
            if (!description) {
                showNotification('Please enter a category description.', 'error');
                return;
            }
            
            const token = localStorage.getItem('token');
            
            $.ajax({
                url: `${baseUrl}/${categoryId}`,
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({ description: description }),
                success: function(response) {
                    if (response.success) {
                        showNotification('Category updated successfully!', 'success');
                        closeModal();
                        location.reload();
                    } else {
                        showNotification(response.message || 'Failed to update category.', 'error');
                    }
                },
                error: function(xhr, status, error) {
                    showNotification('Failed to update category.', 'error');
                }
            });
        }

        function deleteCategory(categoryId) {
            if (confirm('Are you sure you want to delete this category?')) {
                const token = localStorage.getItem('token');
                
                $.ajax({
                    url: `${baseUrl}/${categoryId}`,
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(response) {
                        if (response.success) {
                            showNotification('Category deleted successfully!', 'success');
                            location.reload();
                        } else {
                            showNotification(response.message || 'Failed to delete category.', 'error');
                        }
                    },
                    error: function(xhr, status, error) {
                        showNotification('Failed to delete category.', 'error');
                    }
                });
            }
        }

        function restoreCategory(categoryId) {
            if (confirm('Are you sure you want to restore this category?')) {
                const token = localStorage.getItem('token');
                
                $.ajax({
                    url: `${baseUrl}/restore/${categoryId}`,
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(response) {
                        if (response.success) {
                            showNotification('Category restored successfully!', 'success');
                            location.reload();
                        } else {
                            showNotification(response.message || 'Failed to restore category.', 'error');
                        }
                    },
                    error: function(xhr, status, error) {
                        showNotification('Failed to restore category.', 'error');
                    }
                });
            }
        }

        // Export to PDF
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add title
            doc.setFontSize(20);
            doc.setTextColor(255, 193, 7);
            doc.text('Lensheem - Categories Report', 20, 20);

            // Add date
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 20, 30);

            // Get table data from DataTable
            const dataTable = $('#categoriesTable').DataTable();
            const tableData = dataTable.data().toArray();
            
            const rows = tableData.map(row => {
                return [
                    row[0] || '', // ID
                    row[1] || ''  // Description
                ];
            });

            // Add table
            doc.autoTable({
                head: [['ID', 'Description']],
                body: rows,
                startY: 40,
                styles: {
                    fontSize: 10,
                    cellPadding: 3
                },
                headStyles: {
                    fillColor: [255, 193, 7],
                    textColor: [255, 255, 255]
                },
                alternateRowStyles: {
                    fillColor: [248, 249, 250]
                }
            });

            // Add analytics summary
            const totalCategories = document.getElementById('totalCategories').textContent;
            const activeCategories = document.getElementById('activeCategories').textContent;
            const deletedCategories = document.getElementById('deletedCategories').textContent;
            const thisMonth = document.getElementById('thisMonth').textContent;

            const finalY = doc.lastAutoTable.finalY + 20;
            doc.setFontSize(14);
            doc.setTextColor(255, 193, 7);
            doc.text('Summary', 20, finalY);

            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text(`Total Categories: ${totalCategories}`, 20, finalY + 10);
            doc.text(`Active Categories: ${activeCategories}`, 20, finalY + 20);
            doc.text(`Deleted Categories: ${deletedCategories}`, 20, finalY + 30);
            doc.text(`This Month: ${thisMonth}`, 20, finalY + 40);

            // Save PDF
            doc.save('lensheem-categories-report.pdf');
            showNotification('PDF exported successfully!', 'success');
        }

        // Event listeners
        $('#categorySubmit').on('click', saveCategory);

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
    </script>
